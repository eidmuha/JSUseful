<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Captain Planet Page</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
       integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <style>
       #theCaptain {
           width: 400px;
       }
   </style>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  
</head>

<body>
   <div class="container text-center">
       <div class="row">
           <div class="col-md-12">
               <div class="jumbotron">
                   <h1 class="display-4">Captain Planet: The Game!</h1>
                   <p class="lead">Rated M for MAture</p>
                   <hr class="my-4">
                   <audio id="myAudio">
                        <source src="assets/js/captainplanet24.mp3" type="audio/ogg">
                    </audio>
                   <button type="button"  id="playTheme" class="btn btn-warning"><i class="fas fa-music"></i> Play Theme!</button>
                   <button type="button" id="pauseTheme" class="btn btn-secondary"><i class="fas fa-pause"></i> Pause Song</button>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="card">
                   <div class="card-header">
                       Superpowers - Change Sizes!
                   </div>
                   <div class="card-body">
                       <button type="button" id="normal" class="btn btn-secondary">Normal</button>
                       <button type="button" id="grow" class="btn btn-primary"><i class="fas fa-plus"></i> Grow</button>
                       <button type="button" id="shrink" class="btn btn-danger"><i class="fas fa-minus"></i> Shrink</button>
                   </div>
               </div>
               <div class="card">
                   <div class="card-header">
                       Superpowers - Invisibility!
                   </div>
                   <div class="card-body">
                       <button type="button" id="visible" class="btn btn-secondary"><i class="fas fa-eye"></i> Visible</button>
                       <button type="button" id="invisible" class="btn btn-info"><i class="fas fa-eye-slash"></i> Invisible</button>
                   </div>
               </div>
               <div class="card">
                   <div class="card-header">
                        Move Controls
                   </div>
                   <div class="card-body">
                       <div id="container">
                           <div class="row">
                               <div class="col">
                                    <button type="button" id="moveup" class="btn btn-secondary"><i class="fas fa-arrow-up"></i></button>
                               </div>

                           </div>
                           <div class="row">
                               <div class="col pt-2 pb-2">
                                <button type="button" id="moveleft" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></button>
                                
                                <button type="button" id="movedown" class="btn btn-secondary"><i class="fas fa-arrow-down"></i></button>
                                  
                                <button type="button" id="moveright" class="btn btn-secondary"><i class="fas fa-arrow-right "></i></button>
                            </div>
                            </div>
                       </div>
                       <a id="gosomewhere" class="btn btn-primary">Go somewhere</a>
                   </div>
               </div>
           </div>
           <div class="col-md-6">
               <img id="theCaptain" src="http://screencrush.com/442/files/2013/06/captain-planet-01.jpg">
           </div>
       </div>
   </div>

   <script src="assets/js/game.js"></script>
</body>

</html>
